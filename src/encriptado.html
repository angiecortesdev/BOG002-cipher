<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptado</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Akaya+Kanadaka&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@300&display=swap" rel="stylesheet">
</head>

<body>
    <header class="header">
        <h1>Encriptado</h1>
    </header>
    <div class="bg-img"></div>
    <section class="message">
        <form action="#">

            <label for="texto">Texto a cifrar:</label>
            <textarea type="text" class="hijo" name="messages" id="mensaje" cols="80" rows="5" placeholder="Escribe tu mensaje aca"></textarea>
            <input type="submit" value="Enviar Mensaje">
            <label for="desplazamiento">Desplazamiento:</label>
            <input class="hijo rango" type="range" name="rango" id="rango" min="1" max="3">
            <label for="cifrado">Texto Cifrado</label>
            <textarea class="hijo verde" name="messages" id="cifrado" cols="80" rows="5" disabled="disabled"></textarea>
            <button class="button">Volver</button>
        </form>
    </section>
    <footer class="footer">
        <p>Realizado Por Leidy Sánchez &amp; Angie Cortés <br> &copy; Todos Los Derechos Reservados</p>
    </footer>
</body>

</html>
